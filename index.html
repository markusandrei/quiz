<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>marCODES</title>

    <script
      src="https://kit.fontawesome.com/813d7ce7d6.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="fontExtraLarge fontBold" id="title">Quiz Website</h1>
    </header>
    <main id="main">
      <div class="info" id="info"></div>
      <div class="card display-none" id="card">
        <div class="menu display-none" id="menu">
          <p class="fontLarge">Pick a Category:</p>
          <div class="categories" id="categories"></div>
        </div>
        <div class="quiz display-none" id="quiz">
          <p class="question" id="question"></p>
          <div class="options" id="options"></div>
        </div>
      </div>
    </main>
    <footer style="background-color: white">
      <p class="fontSmall" style="color: blue; text-align: center">marCODES</p>
      <i class="fas fa-clock fa-xs"></i>
      <i class="fas fa-clock fa-sm"></i>
      <i class="fas fa-clock fa-lg"></i>
      <i class="fas fa-clock fa-2x"></i>
      <i class="fas fa-clock fa-5x"></i>
      <i class="fas fa-clock fa-10x"></i>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
