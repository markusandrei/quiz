<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>marCODES</title>

    <script
      src="https://kit.fontawesome.com/813d7ce7d6.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="fontExtraLarge fontBold fontColorAccent" id="title">
        Quiz Website
      </h1>
    </header>
    <main id="main">
      <div class="card display-none" id="categoryCard">
        <p class="fontLarge fontBold cardTitle" onclick='alert("clicked")'>
          Choose a Category:
        </p>
        <div class="list fontMedium" id="categories"></div>
      </div>

      <div class="card display-none" id="difficultyCard">
        <p class="fontLarge fontBold cardTitle">Choose a Difficulty:</p>
        <div class="list fontMedium" id="difficulties">
          <p onclick='setDifficulty("Easy")'>Easy</p>
          <p onclick='setDifficulty("Medium")'>Medium</p>
          <p onclick='setDifficulty("Hard")'>Hard</p>
          <p onclick='setDifficulty("Extreme")'>Extreme</p>
        </div>
      </div>

      <div class="card display-none" id="quizCard">
        <div id="infoContainer"></div>
        <div id="quizContainer">
          <p class="question fontLarge fontBold" id="question"></p>
          <div class="list fontMedium" id="options"></div>
        </div>

        <div class="timer-container">
          <div id="background-bar"></div>
          <div id="progress-bar"></div>
        </div>
      </div>

      <div class="card display-none" id="errorCard"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
